<link rel="stylesheet" href="/client/styles/game_style.css">
<link rel="stylesheet" href="/client/styles/hero_style.css">

<div id="signDiv">
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input>
    <button id="signDiv-signIn">Sign In</button>
    <button id="signDiv-signUp">Sign Up</button>
</div>

<div id="heroPickDiv" style="display:none;">
	<canvas id="ctx-hero" width="1500" height="800" class="hero_c"></canvas>

	<div id="tempSwtich_d" class="tempSwitch_c">
		<button id="tempSwitch_b">Temp Switch Page</button>
	</div>

	<div id="hero_cards"></div>
</div>

<div id="gameDiv" style="display:none;">
	<canvas id="ctx" width="1500" height="800"></canvas>
	<canvas id="ctx-ui" width="1500" height="800"></canvas>
	<canvas id="ctx-ui-player-hero" width="1500" height="800"></canvas>
	<canvas id="ctx-ui-enemy-hero" width="1500" height="800" ></canvas>
	<canvas id="ctx-ui-player-keep" width="1500" height="800" ></canvas>
	<canvas id="ctx-ui-cards-left" width="1500" height="800" ></canvas>
	<canvas id="ctx-ui-cards-right" width="1500" height="800" ></canvas>
	<canvas id="ctx-ui-cards-player" width="1500" height="800" ></canvas>
	<canvas id="ctx-ui-cards-enemy" width="1500" height="800"></canvas>
	
	<div id="chat-text" style="width:1500px;margin-top:800px;height:100px;overflow-y:scroll">
		<div>Hello!</div>
	</div>
	 
	<form id="chat-form">
		<input id="chat-input" type="text" style="width:1500px"></input>
	</form>

	<div id="user_cards"></div>
	<div id="user_hero"></div>
	<div id="death_deck">
		<button id="death_deck_btn" style="position:absolute;" onclick="deathClick()">
			<img src="/client/img/death_card_temp.jpg" id="death_deck_pic" class="card">
		</button>
	</div>
	<div id="plague_deck">
		<button id="plague_deck_btn" style="position:absolute;" onclick="plagueClick()">
			<img src="/client/img/plague_card_temp.jpg" id="plague_deck_pic" class="card">
		</button>
	</div>
	<div id="war_deck">
		<button id="war_deck_btn" style="position:absolute;" onclick="warClick()">
			<img src="/client/img/war_card_temp.jpg" id="war_deck_pic" class="card">
		</button>
	</div>
	<div id="conquest_deck">
		<button id="conquest_deck_btn" style="position:absolute;" onclick="conquestClick()">
			<img src="/client/img/conquest_card_temp.jpg" id="conquest_deck_pic" class="card">
		</button>
	</div>
	
</div>

<script src="/client/js/player.js"></script>
\<script src="/client/js/deck.js"></script>
<script src="/client/js/card.js"></script>
<script src="/client/js/hero.js"></script>
<script src="/client/js/death.js"></script>
<script src="/client/js/plague.js"></script>
<script src="/client/js/war.js"></script>
<script src="/client/js/conquest.js"></script>
<script src="/client/js/socket.js"></script>
<script src="/client/js/player_cards.js"></script>
<script src="/client/js/player_hero.js"></script>
<script src="/client/js/draw.js"></script>
<script src="/client/js/draw_hero.js"></script>
<script>

	var socket = io();
	
	
	/******* Sign In *******/
    var signDiv = document.getElementById('signDiv');
    var signDivUsername = document.getElementById('signDiv-username');
    var signDivSignIn = document.getElementById('signDiv-signIn');
    var signDivSignUp = document.getElementById('signDiv-signUp');
    var signDivPassword = document.getElementById('signDiv-password');

	signDivSignIn.onclick = function(){
        socket.emit('signIn',{username:signDivUsername.value,password:signDivPassword.value});
    }
    signDivSignUp.onclick = function(){
        socket.emit('signUp',{username:signDivUsername.value,password:signDivPassword.value});
    }
    socket.on('signInResponse',function(data){
        if(data.success){
            signDiv.style.display = 'none';
			heroPickDiv.style.display = 'inline-block';
			createHeroPage();
        } else
            alert("Sign in unsuccessul.");
    }); 
    socket.on('signUpResponse',function(data){
        if(data.success){
            alert("Sign up successul.");
        } else
            alert("Sign up unsuccessul.");
    });

	/**** Images ****/
	var Img = {};       
	//Images
	Img.background = new Image();
	Img.background.src = '/client/img/temp_background.jpg';  
	Img.background_hero = new Image();
	Img.background_hero.src = '/client/img/temp_hero_background.jpg';  

	/******* Hero Pick ******/
	var ctx_hero = document.getElementById('ctx-hero').getContext('2d');
	var tempSwitchBtn = document.getElementById('tempSwitch_b');
	ctx_hero.font = '20px Arial';

	Deck.list = {};
	socket.on('init_decks', function(data){
		for(var k = 0; k < data.deck_pack.length; k++){
			new Deck(data.deck_pack[k]);
		}
	});
	socket.on('update_decks', function(data){
		deck_update(data);
	});
	socket.on('remove_decks',function(data){
		deck_remove(data);
	});

	var createHeroPage = function(){
		if(heroPickDiv.style.display == 'inline-block'){
			ctx_hero.clearRect(0,0,1500,800);
			drawBackgroundHero();
			drawHeroSelect();
			drawPlayerHeroCards();//This is getting over-written to quickly	
		}
	}

	tempSwitchBtn.onclick = function(){
		heroPickDiv.style.display = 'none';
    	gameDiv.style.display = 'inline-block';
	}

	/******* Chat *******/
	var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');
    
	socket.on('addToChat',function(data){
        chatText.innerHTML += '<div>' + data + '</div>';
    });
	socket.on('evalAnswer',function(data){
        console.log(data);
    });
	
	chatForm.onsubmit = function(e){
		e.preventDefault();
		if(chatInput.value[0] === '/')
			socket.emit('evalServer', chatInput.value.slice(1));
		else
			socket.emit('sendMsgToServer', chatInput.value);
		chatInput.value = '';
		
	}
	
	/****** Cards *******/
	
	var playerCards =  new Player_Cards(socket, false);
	socket.on('updateCards', function(items){
		playerCards.items = items;
		playerCards.refreshRender();
	});

	var playerHero = new Player_Hero(socket,false);
	socket.on('updateHeroCards', function(id){
		playerHero.id = id;
		playerHero.refreshRender();
	})

	/****** Decks *******/
	//These all need to be converted to recieving rand init_decks
	var deathClick = function(){
		socket.emit('addRunCard', 'Death');
		return;
	}
	
	var plagueClick = function(){
		socket.emit('addRunCard', 'Plague');
		return;
	}

	var warClick = function(){
		socket.emit('addRunCard', 'War');
		return;
	}

	var conquestClick = function(){
		socket.emit('addRunCard', 'Conquest');
		return;
	}
	
	/******* Game *******/
	
	//Vars
	var ctx = document.getElementById("ctx").getContext("2d");
	var ctx_ui = document.getElementById("ctx-ui").getContext("2d");
	var ctx_ui_player_hero = document.getElementById("ctx-ui-player-hero").getContext("2d");
	var ctx_ui_enemy_hero = document.getElementById("ctx-ui-enemy-hero").getContext("2d");
	var ctx_ui_player_keep = document.getElementById("ctx-ui-player-keep").getContext("2d");
	var ctx_ui_cards_left = document.getElementById("ctx-ui-cards-left").getContext("2d");
	var ctx_ui_cards_right = document.getElementById("ctx-ui-cards-right").getContext("2d");
	var ctx_ui_cards_player = document.getElementById("ctx-ui-cards-player").getContext("2d");
	var ctx_ui_cards_enemy = document.getElementById("ctx-ui-cards-enemy").getContext("2d");
	var lastHealth = null;
	var lastPowerCrystal = null;
	var lastHeroName = null;
	Player.list = {};
	Hero.list = {};
	Death.list = {};
	Plague.list = {};
	War.list = {};
	Conquest.list = {};
	
	//Fonts
    ctx.font = '20px Arial';
	ctx_ui.font = '20px Arial';
	ctx_ui_player_hero.font = '20px Arial';
	ctx_ui_enemy_hero.font = '20px Arial';
	ctx_ui_player_keep.font = '20px Arial';
	ctx_ui_cards_left.font = '20px Arial';
	ctx_ui_cards_right.font = '20px Arial';
	ctx_ui_cards_player.font = '20px Arial';
	ctx_ui_cards_enemy.font = '20px Arial';
		
	//Player Sockets
	var selfId = null;
	socket.on('init',function(data){	
		if(data.selfId)
			selfId = data.selfId;
		for(var i = 0 ; i < data.player.length; i++){
			new Player(data.player[i]);
		}
	});
	
	socket.on('update',function(data){
		player_update(data);

	});
	socket.on('remove',function(data){
		player_remove(data);
	});

	//Hero Sockets
	socket.on('init_hero',function(data){	
		for(var j = 0; j < data.hero_l.length; j++){
			new Hero(data.hero_l[j]);
		}
	});
	
	socket.on('update_hero',function(data){
		hero_update(data);

	});
	socket.on('remove_hero',function(data){
		hero_remove(data);
	});

	//Run Sockets
	socket.on('init_run',function(data){	
		for(var k = 0; k < data.death_deck.length; k++){
			new Death(data.death_deck[k]);
		}
		for(var k = 0; k < data.plague_deck.length; k++){
			new Plague(data.plague_deck[k]);
		}
		for(var k = 0; k < data.war_deck.length; k++){
			new War(data.war_deck[k]);
		}
		for(var k = 0; k < data.conquest_deck.length; k++){
			new Conquest(data.conquest_deck[k]);
		}
	});

	socket.on('update_run',function(data){
		death_update(data.death);
		plague_update(data.plague);
		war_update(data.war);
		conquest_update(data.conquest);
	});
	socket.on('remove_run',function(data){
		death_remove(data.death);
		plague_remove(data.plague);
		war_remove(data.war);
		conquest_remove(data.conquest);
	});
	
	//Interval
	setInterval(function(){		
		if(!selfId) 
			return;
		
		if(gameDiv.style.display == 'inline-block'){
			ctx.clearRect(0,0,1500,800);
			drawBackground();
			drawPlayerHero();
			drawEnemyHero();
			drawCardsLeft();
			drawCardsRight();
			drawCardsPlayer();
			drawCardsEnemy();
			var height = 100;
			var width = 500;
			for(var i in Player.list){
				Player.list[i].draw(width, height);
				height +=100;
			}
		}

	},40);
	

       	
</script>
